{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>{% block title %}{% endblock %} | Chat</title>
</head>
<body>
    
    <header>
        <div>
            <a class="title" href="/">Chat App</a>

            {% if request.user.is_authenticated %}
                <a class="navbutton" href="/chats/">Chats</a>

                <a class="navbutton" href="/logout/">Log out</a>
            {% else %}
                <a class="navbutton" href="/login/">Log in</a>
                <a class="navbutton" href="/signup/">Sign up</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    
        {% block scripts %}
        {% endblock %}
    </main>
</body>
</html>
