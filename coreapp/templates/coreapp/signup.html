{% extends "coreapp/base.html" %}
{% block title %}Sign up{% endblock %}


{% block content %}
    <div class="login-container">
        <form action="." method="POST" class="signup">
            {% csrf_token %}
    
            <label for="username">Username</label>
            <input type="text" name="username" class="input-l">
    
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="input-l">
    
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="input-l">
    
            <label for="password1">Password</label>
            <input type="password" name="password1" class="input-l">
    
            <label for="password2">Retype Password</label>
            <input type="password" name="password2" class="input-l">
    
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{error|escape}}</p>
                    {% endfor %}
                {% endfor %}
            {% endif %}
    
            <button type="submit" class="submit-button">Sign up</button>
    
        </form>
    </div>
{% endblock %}
